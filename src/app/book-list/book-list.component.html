<h1>Books</h1>
<ul class="book-list">
  <li *ngFor="let book of books">
    <bm-book-list-item
      [book]="book"
      (click)="doSelectBook(book)"
    ></bm-book-list-item>
  </li>
  <li *ngIf="!books.length">
    <div class="list-item">
      <h2>No books available!</h2>
    </div>
  </li>
</ul>
